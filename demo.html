<!DOCTYPE html>
<html>
<head>
    <title>
        Demo of citations dialog
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--Meta-data for Google Scholar-->
    <meta name="citation_journal_title" content="Journal title">
    <meta name="citation_title" content="Title of paper to be indexed by Google Scholar">
    <meta name='citation_author' content='Tranberg, Bo'>
    <meta name='citation_author' content='World Champ, Wayne D. S.'>
    <meta name='citation_author' content='SingleName'>
    <meta name='citation_keywords' content='keyword1'>
    <meta name='citation_keywords' content='keyword2'>
    <meta name='citation_publication_date' content='2014/09/29'>

    <!-- load css for citations dialog -->
    <link href="./css/jquery-ui.min.css" rel="stylesheet">
    <link href="./css/demo.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p>This page is a demo of the script that creates a dialog with formatted citations.</p>
        <h1>Title of paper to be indexed by Google Scholar</h1>
        <h3>Author 1 and Author 2</h3>
        <p>This should be the abstract of the paper.</p>
        <button id="citations">Cite this paper</button>
    </div>

    <!-- JS to make the dialog work -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/cite.js"></script>
</body>
</html>
